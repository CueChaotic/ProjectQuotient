{% extends "reg_header.html" %}
{% load static %}

{% block content %}

<!-- Registration form -->

<h1 class="text-center text-danger border border-2
rounded border-white w-50 mx-auto">REGISTRATION</h1>

<div class="row">
    <div class=" justify-content-center d-flex mx-auto">
        <div class="p-1 m-1">
            <img src="{% static "my_assets/Concept_future_praetor2.png" %}"
                class="img-fluid rounded"
                alt="future_praetor2"
                width="510px">
        </div>
        <div class="justify-content p-3 border border-2 rounded border-danger
            m-1">
            <h2 class="fw-bold text-danger text-center my-3">
                Please fill in your details below
            </h2>
            <form class="text-white" method="post">
                {% csrf_token %}
                {{ form.as_p }}<br>
                <button class="btn btn-danger fw-bold" type="submit">
                    Register!
                </button>
            </form><br>
        </div>
    </div>
</div>

<!-- Images generated from ChatGPT: https://chatgpt.com/ -->

{% endblock %}
