{% extends "forum_header.html" %}
{% load static %}

{% block content %}

<!-- Add Discussion Form -->
 
<h1 class="text-center text-danger border border-2
rounded border-white w-50 mx-auto">ADD DISCUSSION</h1>

<div class="row">
    <div class="container w-50 bg-light rounded border border-2
        border-danger p-2 m-2 mx-auto">
        <form class="text-black" action="{% url 'disc_forum:addInForum' %}"
            method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-danger fw-bold"
                value="Submit">
        </form>
    </div>
</div>
{% endblock %}
