<!DOCTYPE html>

{% load static %}

<!-- Project/QUOTIENT login header -->

<html lang="en">

<head>
    <!-- Tab title -->
    <title>LOGIN</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link
    href="{% static "my_assets/css_user_auth.css" %}"
    rel="stylesheet"
    type="text/CSS">
</head>

<body class='bg-dark'>
    {% block navigation %}
    <!-- Persistent navigation bar with menu options -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light
                justify-content-center rounded fixed-top">
        <ul class="navbar-nav w-50 d-flex">
            <li class="nav-item">
                <a href="{% url "front_page:home_page" %}">
                    <img
                    src="{% static "my_assets/ProjectQuotientLogoFinal.png" %}"
                    width="150px"
                    alt="Company logo">
                </a>
            </li>
            <li class="nav-item">
                <a class="btn btn-danger mx-2 fw-bold"
                href="{% url "front_page:home_page" %}">
                Home
                </a>
            </li>
            <li class="nav-item">
                <a class="btn btn-danger mx-2 fw-bold"
                href="{% url "store:store_page" %}">
                Store
                </a>
            </li>
            <li class="nav-item">
                <a class="btn btn-danger mx-2 fw-bold"
                href="{% url "disc_forum:forum_page" %}">
                Forums
                </a>
            </li>
            <li class="nav-item ms-auto">
                {% if user.is_authenticated %}
                <form method="post" action="{% url 'user_auth:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-dark mx-2 fw-bold">
                        Logout
                    </button>
                </form>
                {% else %}
                <a class="btn btn-dark mx-2 fw-bold"
                    href="{% url "user_auth:login" %}">Login / Sign-up</a>
                {% endif %}

                <!-- NOTE: The idea for this If/Else was obtained from Tech
                With Tim:
                https://www.techwithtim.net/tutorials/django/login-logout
                -->

                <!-- NOTE: Assistance with getting the Logout POST method and
                form obtained from user "suhailvs" at Django forums:
                https://forum.djangoproject.com/t/showing-method-not-allowed-get-users-logout/26044
                -->
            </li>
        </ul>

        <!-- NOTE: Company logo image was generated for the name
        "Project/Quotient" using ChatGPT AI:
        https://chatgpt.com/ -->

    </nav>
    {% endblock %}        
    
    {% block content %}
    {% endblock %}
</body>

</html>
